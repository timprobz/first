<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>do while (Виведення чисел від 0 до 10)</title>
</head>
<body>
    
<p id="push"></p>

<script>
function describeNumbers() {
    let i = 0;
    let result = "";

    do {
        if (i === 0) {
            result += i + " – це нуль<br>";
        } else if (i % 2 === 0) {
            result += i + " – парне число<br>";
        } else {
            result += i + " – непарне число<br>";
        }
        i++;
    } while (i <= 10);

    document.getElementById("push").innerHTML = result;
}

describeNumbers();
</script>

</body>
</html>
