<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Переведення температури</title>
</head>
<body>
  <script>

    let celsius = parseFloat(prompt("Введіть температуру в градусах Цельсія:"));

    let fahrenheit = (9 / 5) * celsius + 32;

    alert(`Температура за Фаренгейтом: ${fahrenheit} °F`);

  </script>
</body>
</html>
