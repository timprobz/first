<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Переведення температури</title>
</head>
<body>
  <script>

    const celsius = parseFloat(prompt("Введіть температуру в градусах Цельсія:"));

    const fahrenheit = (9 / 5) * celsius + 32;

    alert(`Температура за Фаренгейтом: ${fahrenheit.toFixed(2)} °F`);
    
  </script>
</body>
</html>
