<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>3</title>
</head>
<body>
  <script>
    let numb = 10000;
    let counter = 0;

    while (numb >= 50) {
      numb = numb % 2;
      counter++;
    }

    let result = numb;

    console.log("Результат:", result);
    console.log("Кількість ітерацій:", counter);
  </script>
</body>
